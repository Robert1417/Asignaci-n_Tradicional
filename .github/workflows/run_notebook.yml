name: Run Priorización Notebook

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 13 * * 1-5"  # 8:00 a.m. Colombia (UTC-5)

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run notebook (Priorización.ipynb)
        env:
          MI_JSON: ${{ secrets.MI_JSON }}
          MB_USER: ${{ secrets.MB_USER }}
          MB_PASS: ${{ secrets.MB_PASS }}
        run: |
          papermill "Priorización.ipynb" output.ipynb

      - name: Upload executed notebook
        uses: actions/upload-artifact@v4
        with:
          name: executed-notebook
          path: output.ipynb
